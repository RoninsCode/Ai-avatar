<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>How to build a Robot?</title>
  <style>
    :root {
      --bg: #05060a;
      --fg: #eaf2ff;
      --accent: #7aa7ff;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 50% -200px, #0a0d18 0%, var(--bg) 50%, #000 100%);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
    }

    #stars {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: transparent;
    }

    .hero {
      position: relative;
      z-index: 1;
      height: 100dvh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin: 0;
      font-weight: 800;
      letter-spacing: 0.02em;
      line-height: 1.05;
      font-size: clamp(2rem, 6vw + 1rem, 6rem);
      text-shadow:
        0 0 10px rgba(122, 167, 255, 0.25),
        0 0 30px rgba(122, 167, 255, 0.15);
    }

    .sub {
      margin-top: 1rem;
      font-size: clamp(0.95rem, 1.2vw + 0.5rem, 1.35rem);
      opacity: 0.85;
    }

    .underline {
      position: relative;
      display: inline-block;
    }
    .underline::after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: -0.35em;
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      filter: blur(0.25px);
      animation: sweep 3.5s ease-in-out infinite;
      opacity: 0.75;
    }
    @keyframes sweep {
      0%,100% { transform: translateX(-40%); opacity: 0.2; }
      50%     { transform: translateX(40%);  opacity: 0.9; }
    }

    .cta {
      margin-top: 2rem;
      display: inline-flex;
      gap: 0.75rem;
      align-items: center;
      padding: 0.85rem 1.15rem;
      background: rgba(122,167,255,0.08);
      border: 1px solid rgba(122,167,255,0.2);
      border-radius: 14px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      text-decoration: none;
      color: var(--fg);
      transition: transform 160ms ease, background 160ms ease, border-color 160ms ease;
    }
    .cta:hover { transform: translateY(-2px); background: rgba(122,167,255,0.12); border-color: rgba(122,167,255,0.35); }
    .cta:active { transform: translateY(0); }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <main class="hero">
    <div>
      <h1><span class="underline">How to build a Robot?</span></h1>
      <p class="sub">A star-guided journey through mechanics, code, and curiosity.</p>
      <a class="cta" href="#" onclick="event.preventDefault()">Start the Guide (coming soon)</a>
    </div>
  </main>

  <script>
    (function() {
      const canvas = document.getElementById('stars');
      const ctx = canvas.getContext('2d');

      let w, h, cx, cy, deviceScale;
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

      function resize() {
        w = canvas.clientWidth = window.innerWidth;
        h = canvas.clientHeight = window.innerHeight;
        deviceScale = DPR;
        canvas.width = Math.floor(w * deviceScale);
        canvas.height = Math.floor(h * deviceScale);
        ctx.setTransform(deviceScale, 0, 0, deviceScale, 0, 0);
        cx = w / 2; cy = h / 2;
      }

      window.addEventListener('resize', resize, { passive: true });
      resize();

      // detect mobile (roughly)
      const isMobile = /Mobi|Android/i.test(navigator.userAgent) || window.innerWidth < 768;

      // adjust star count for mobile
      let baseStarCount = Math.min(800, Math.floor((w * h) / 2500));
      const STAR_COUNT = isMobile ? Math.floor(baseStarCount * 1.25) : baseStarCount;

      const FOV = 380;
      const SPEED_BASE = 0.02;

      const stars = [];

      function resetStar(s) {
        s.x = (Math.random() * 2 - 1) * w;
        s.y = (Math.random() * 2 - 1) * h;
        s.z = Math.random() * 1 + 0.2;
        s.pz = s.z;
        s.tw = Math.random() * 6.283;
        s.sz = Math.random() * 0.9 + 0.1;
      }

      for (let i = 0; i < STAR_COUNT; i++) {
        const s = { x: 0, y: 0, z: 0, pz: 0, tw: 0, sz: 0 };
        resetStar(s);
        stars.push(s);
      }

      let last = performance.now();

      function loop(now) {
        const dt = Math.min(0.033, (now - last) / 1000);
        last = now;

        ctx.clearRect(0, 0, w, h);

        const driftX = (mouse.x - cx) * 0.0008;
        const driftY = (mouse.y - cy) * 0.0008;

        for (let i = 0; i < STAR_COUNT; i++) {
          const s = stars[i];
          s.z -= (SPEED_BASE + driftSpeed) * dt;

          if (s.z <= 0.05 || s.x + cx < -w || s.x + cx > w || s.y + cy < -h || s.y + cy > h) {
            resetStar(s);
            continue;
          }

          const k = FOV / (FOV + s.z * 100);
          const x = cx + (s.x + driftX * 200) * k;
          const y = cy + (s.y + driftY * 200) * k;

          s.tw += dt * 5;
          const twinkle = 0.6 + 0.4 * Math.sin(s.tw + i * 0.618);
          const size = Math.max(0.5, s.sz * (1.8 - s.z * 1.2));

          ctx.globalAlpha = twinkle * 0.9;

          if (isMobile) {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(200,220,255,0.95)`;
            ctx.fill();
          } else {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(s.tw);
            ctx.beginPath();
            const spikes = 4;
            const outerRadius = size * 2.2;
            const innerRadius = size * 0.6;
            for (let j = 0; j < spikes * 2; j++) {
              const radius = j % 2 === 0 ? outerRadius : innerRadius;
              const angle = (j * Math.PI) / spikes;
              ctx.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
            }
            ctx.closePath();
            ctx.fillStyle = `rgba(200,220,255,0.95)`;
            ctx.shadowColor = '#7aa7ff';
            ctx.shadowBlur = 8 * twinkle;
            ctx.fill();
            ctx.restore();
          }
        }

        requestAnimationFrame(loop);
      }

      const mouse = { x: cx || 0, y: cy || 0 };
      let lastMouseMove = 0;
      let driftSpeed = 0;

      window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX; mouse.y = e.clientY;
        lastMouseMove = performance.now();
      }, { passive: true });

      window.addEventListener('touchmove', (e) => {
        if (e.touches && e.touches[0]) {
          mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY;
          lastMouseMove = performance.now();
        }
      }, { passive: true });

      function updateDriftSpeed() {
        const elapsed = performance.now() - lastMouseMove;
        const target = elapsed < 150 ? 0.15 : 0.02;
        driftSpeed += (target - driftSpeed) * 0.05;
        requestAnimationFrame(updateDriftSpeed);
      }
      updateDriftSpeed();

      requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
